<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Builder</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="icon" href="/assets/logo.png" type="image/icon type" />
  </head>
  <body>
    <div id="div-image">
      <img
        id="map"
        alt="Map generated using Perlin Noise"
        style="margin-top: 20px"
      />
      <img src="/assets/frame.png" alt="Frame" id="frame">
    </div>
    <div id="div-settings">
      <label for="scale">Scale: <span id="scaleValue">0.5</span></label>
      <input
        type="range"
        id="scale"
        min="0.1"
        max="1"
        step="0.05"
        value="0.5"
        onchange="updateValue('scale')"
      /><br />

      <label for="octaves">Octaves: <span id="octavesValue">4</span></label>
      <input
        type="range"
        id="octaves"
        min="1"
        max="8"
        step="1"
        value="4"
        onchange="updateValue('octaves')"
      /><br />

      <label for="persistence"
        >Persistence: <span id="persistenceValue">0.5</span></label
      >
      <input
        type="range"
        id="persistence"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        onchange="updateValue('persistence')"
      /><br />

      <label for="lacunarity"
        >Lacunarity: <span id="lacunarityValue">2</span></label
      >
      <input
        type="range"
        id="lacunarity"
        min="1"
        max="5"
        step="0.1"
        value="2"
        onchange="updateValue('lacunarity')"
      /><br />

      <label for="seed">Seed: <span id="seedValue"></span></label>
      <input
        type="number"
        id="seed"
        min="0"
        max="9999999"
        value="0"
        onchange="generateNoise()"
      />

      <label for="style">Biome: <span id="styleValue"></span></label>
      <select id="style" onchange="generateNoise()">
        <option value="1">Overworld</option>
        <option value="2">Volcano</option>
        <option value="3">Snow</option>
        <option value="4">Beach</option>
      </select>
    </div>
  </body>
  <script src="scripts/noiseGenerator.js"></script>
</html>
